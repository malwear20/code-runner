<html>
    <head>
        <link rel='stylesheet' href='CSS/style.css'>
        <script src="JS/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="JS/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
        <script src="JS/ace/ext-beautify.js" type="text/javascript" charset="utf-8"></script>
        <title> Code Runner</title>
    </head>
    <body>
        <div id='topBar'>
            <h1 id='logo'>Javascript Code Runner</h1>
            <div id='set'>
                <button class='toggleB' id='htmlButton' onclick="changeTab(1);">HTML</button>
                <button class='toggleB' id='cssButton' onclick="changeTab(2);">CSS</button>
                <button class='toggleB' id='jsButton' onclick="changeTab(3);">JavaScript</button>
                <button class='toggleB' id='cdnButton' onclick="changeTab(4);">CDN</button>
            </div>
        </div>
        <center><h2> CODE EDITOR</h2></center>
        <div id='editors'>
            <div id="editorHTML" style="font-size: 13px"></div>
            <div id="editorCSS" style="font-size: 13px"></div>
            <div id="editorJS" style="font-size: 13px"></div>
            <div id="editorCDN">

                <table class="cdnList" id="list" style="display: none">
                    <tr>
                        <th class="cell"> TYPE </th>
                        <th class="cell"> CDN LINK </th>
                        <th class="cell"> REMOVE </th>
                    </tr>
                </table>

                <br>
                <br>

                <table class="cdnList" >
                    <tr>
                        <th class="cell"> TYPE </th>
                        <th class="cell"> CDN LINK </th>
                    </tr>
                    <tr>
                        <td class="cell">
                            <label style="font-size: 25px"><input type="radio" name="cdnType" checked/> JS</label>
                            <br>
                            <br>
                            <label style="font-size: 25px"><input type="radio" name="cdnType"/> CSS</label>

                        </td>
                        <td class="cell"><input type="text" placeholder="ENTER CDN LINK HERE" id="cdnLink" style="width: 100%; height: 50px; font-size: 20px"/></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="ADD CDN LINK" onclick="addCDN();" style="font-size:17px;background-color: #4caf50;background-size:70px 75px;text-align:center; width: 100%; height: 75px">
                        </td>
                    </tr>
                </table>

            </div>
        </div>
        <br>
        <br>
        <center><h2> OUTPUT</h2></center>
        <div id="preview">
            <iframe id='output'></iframe>
        </div>
        <table style="width: 100%">
            <tr>
                <td>
                    <input type="button" onclick="clearCR();" value="CLEAR CODE RUNNER" style="font-size:17px;background-color: #f44336;background-size:70px 75px;text-align:center; width: 100%; height: 75px" >
                </td>
                <td>
                    <input type="button" onclick="newPage();" value="OPEN OUTPUT IN NEW TAB" style="font-size:17px;background-color: #4caf50;background-size:70px 75px;text-align:center; width: 100%; height: 75px" >
                </td>
            </tr>
        </table>
    </body>
    <script type='text/javascript' src='JS/script.js'></script>
    <script src="JS/editor.js" type="text/javascript" charset="utf-8"></script>
</html>
